<form>
    <div [hidden]="ajout">
    <label>ID Editeur</label>
    <input type="text" [(ngModel)]="editeur.idEdit" name="idEditeur" class="form-control w-25">
    </div>
    <div>
    <label>Nom Editeur</label>
    <input type="text" [(ngModel)]="editeur.nomEdit" name="nomEditeur" class="form-control"
    placeholder="Entrez un nom d'Editeur..">
     </div>
     <div>
        <label>Adresse Editeur</label>
        <input type="text" [(ngModel)]="editeur.adresseEdit" name="adresseEditeur" class="form-control"
        placeholder="Entrez une adresse d'Editeur..">
         </div>
    <div class="mt-2">
     <button type="submit" [disabled]="!editeur.nomEdit" class="btn btn-success"
    (click)="saveEditeur()"> {{ ajout ? 'Ajouter' : 'Modifier'}} </button>
    </div>
    </form>
