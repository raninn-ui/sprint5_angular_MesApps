<div class="container">
    @if(authService.isAdmin()) {
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <app-update-editeur [editeur]="updatedEdit" 
                            (editeurUpdated)="editeurUpdated($event)" 
                            [ajout]="ajout">
        </app-update-editeur>
    </div>
}
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom Editeur</th>
                        <th>Adresse</th>
                    </tr>
                </thead>
                @for(edit of editeurs; track edit.idEdit)
                {
                <tbody>
                    <tr>
                        <td>{{edit.idEdit}}</td>
                        <td>{{edit.nomEdit}}</td>
                        <td>{{edit.adresseEdit}}</td>
                        @if(authService.isAdmin()) {
                        <td><a class="btn btn-success" (click)="updateEdit(edit)">Editer</a></td>
                        }
                    </tr>
                </tbody>
                }
            </table>
        </div>
    </div>
</div>
